<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>
<body>






<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Student management System <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Students}">Student manager</a>

      <li class="nav-item">
        <a class="nav-link disabled" th:href="@{/contact}">Contact Us</a>
      </li>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

				<div class="container">
						<div class="raw">
								<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
								<h1 class="text-center">Create new student</h1>
								<div class="card-body">
									<form th:action="@{/students}" th:object="${student}" method="POST">
									
									<div class="form-group">
									<label>Student first name</label>
									<input
									type="text"
									name="firstname"
									th:field="*{firstname}"
									class="form-control"
									placeholder="enter first name"
									/>
									</div>
									
									
									<div class="form-group">
									<label>Student Last name</label>
									<input
									type="text"
									name="lastname"
									th:field="*{lastname}"
									class="form-control"
									placeholder="enter Last name"
									/>
									</div>
									
									
									<div class="form-group">
									<label>Student Email</label>
									<input
									type="email"
									name="email"
									th:field="*{email}"
									class="form-control"
									placeholder="enter Email"
									/>
									</div>
									
									
									<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
									
									</div>
									
									</form>
								</div>
								</div>
						</div>
				</div>
</body>
</html>
